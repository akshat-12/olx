{% extends "base.html" %}
{% block body_block %}
{% for img in prod.Images.all %}
        {% if prod.Images.all.0.images.url != '' %}
            <img src= "{{ img.images.url }}" />
        {% else %}
            <img src= "/uploads/images/default.jpeg" />
        {% endif %}
{% endfor %}
    <p>{{ prod.price }}</p>
    <p>{{ prod.name }}</p>
    <p>{{ prod.description }}</p>
    <p>{{ prod.lastModified }}</p>
{% endblock %}
